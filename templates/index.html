<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSX – Port Scanner eXtreme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        .neon {
            text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        }
        .scanner-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .scanner-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 20px #00ffff;
        }
        .threat-level-box {
            border-left: 8px solid;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        #loading-screen {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }
        .clock-loader {
            --clock-color: #00ffff;
            width: 100px;
            height: 100px;
            border: 6px solid transparent;
            border-top: 6px solid var(--clock-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .contact-section {
            background: #191919;
            padding: 2rem;
            margin-top: 3rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center neon">Port Scanner eXtreme – PSX</h1>
    <form id="scan-form" class="text-center mt-4">
        <input type="text" id="host" class="form-control mb-3" placeholder="Enter IP address or domain" required>
        <button type="submit" class="btn btn-primary">Start Scan</button>
    </form>
    <div id="scan-results" class="mt-4"></div>

    <div class="contact-section mt-5">
        <h3 class="neon">Contact Us</h3>
        <p>Email: rishabsolemn@gmail.com</p>
        <p>Phone: +91 77329 00007</p>
        <p>GitHub: <a href="https://github.com/Rishabsolemn" class="text-info">Rishabsolemn</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/rishabravikumar" class="text-info">Rishab Ravikumar</a></p>
    </div>
</div>

<div id="loading-screen">
    <div class="clock-loader"></div>
</div>

<!-- Scripts -->
<script>
    document.getElementById("scan-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const host = document.getElementById("host").value.trim();
        if (!host) return;

        const confirmScan = confirm("This scanner is for educational use only. Are you 16+ and accept full responsibility?");
        if (!confirmScan) return;

        document.getElementById("loading-screen").style.display = "flex";
        fetch("/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ host })
        }).then(res => res.json()).then(data => {
            document.getElementById("loading-screen").style.display = "none";
            const resultDiv = document.getElementById("scan-results");
            if (data.error) {
                resultDiv.innerHTML = "<div class='alert alert-danger'>" + data.error + "</div>";
                return;
            }

            resultDiv.innerHTML = `<h4>Scan Results for ${data.host} (${data.ip})</h4>`;
            data.results.forEach(r => {
                const box = document.createElement("div");
                box.className = "threat-level-box";
                box.style.borderColor = r.color;
                box.innerHTML = `
                    <strong>Port ${r.port} (${r.description})</strong>: <span class="text-info">${r.status}</span><br>
                    Threat: <span style="color:${r.color}">${r.threat_name}</span> – ${r.threat_description}
                `;
                resultDiv.appendChild(box);
            });
        }).catch(err => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("scan-results").innerHTML = "<div class='alert alert-danger'>An error occurred</div>";
            console.error(err);
        });
    });
</script>
</body>
</html>
