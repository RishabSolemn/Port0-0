<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSX ‚Äì Port Scanner eXtreme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c2b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background: linear-gradient(to right, #3b3f58, #232636);
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #5b5e6e;
    }

    .header h1 {
      font-size: 3rem;
      color: #ffd369;
      font-weight: bold;
    }

    .section {
      padding: 2rem;
      border-bottom: 1px solid #444;
    }

    .reference-card {
      background-color: #2e2f3f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 6px solid;
      border-radius: 6px;
    }

    .scan-result {
      background-color: #2b2c3c;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      flex: 1 1 200px;
    }

    .results-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn-scan {
      background-color: #ffd369;
      color: #1c1c2b;
      font-weight: bold;
    }

    .btn-scan:hover {
      background-color: #e0c75a;
    }

    .muted {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>PSX ‚Äì Port Scanner eXtreme</h1>
    <p class="muted">Analyze open ports with anime-inspired threat levels!</p>
  </div>

  <div class="section">
    <h3>üîç Enter IP or Domain</h3>
    <form id="scanForm" class="d-flex flex-column flex-sm-row gap-2">
      <input type="text" id="hostInput" class="form-control" placeholder="example.com or 192.168.0.1" required />
      <button type="submit" class="btn btn-scan">Scan</button>
    </form>
  </div>

  <div class="section">
    <h3>üìä Threat Level Reference</h3>
    {% for level, (name, description, color) in threat_levels.items() %}
    <div class="reference-card" style="border-color: {{ color }};">
      <strong style="color: {{ color }};">{{ name }}</strong>
      <p class="muted">{{ description }}</p>
    </div>
    {% endfor %}
  </div>

  <div class="section">
    <h3>üì¶ Scan Results</h3>
    <div id="results" class="results-container">
      <!-- Results will be injected here -->
    </div>
  </div>

  <script>
    document.getElementById('scanForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const host = document.getElementById('hostInput').value;

      const permission = confirm(`Are you authorized to scan ${host}?`);
      if (!permission) return;

      const response = await fetch("/scan", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ host })
      });

      const data = await response.json();
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (data.results) {
        data.results.forEach(r => {
          const div = document.createElement("div");
          div.className = "scan-result";
          div.style.borderLeft = `4px solid ${r.color}`;
          div.innerHTML = `
            <strong>Port ${r.port}</strong> - ${r.description}<br/>
            <span>Status:</span> ${r.status}<br/>
            <span style="color: ${r.color}; font-weight: bold;">${r.threat_name}</span>
            <div class="muted">${r.threat_description}</div>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = `<p>Error: ${data.error}</p>`;
      }
    });
  </script>
</body>
</html>
