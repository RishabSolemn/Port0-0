<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSX – Port Scanner eXtreme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px #00f7ff77;
    }
    .neon-btn {
      border: 2px solid #00f7ff;
      color: #00f7ff;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff;
    }
    .rasengan-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .hidden {
      display: none !important;
    }
    section {
      padding: 4rem 1rem;
    }
  </style>
</head>
<body>

  <!-- Rasengan Loading Screen -->
  <div class="rasengan-loader" id="loadingScreen">
    <img src="https://media.tenor.com/eKVJL6LOcsUAAAAi/naruto-rasengan.gif" alt="Rasengan Loading" style="width: 150px;">
  </div>

  <!-- Header -->
  <header class="text-center py-5">
    <h1 data-aos="fade-down" class="display-4 fw-bold text-info">PSX – Port Scanner eXtreme</h1>
    <p data-aos="fade-up" class="lead">Advanced Cybersecurity Port Intelligence Suite</p>
  </header>

  <!-- Scanner Section -->
  <section class="container glass" data-aos="zoom-in">
    <form method="POST" action="/scan" class="p-4">
      <div class="mb-3">
        <label for="target" class="form-label">Enter IP or Domain</label>
        <input type="text" name="target" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ports" class="form-label">Port Range (e.g. 1-1000)</label>
        <input type="text" name="ports" class="form-control" required>
      </div>
      <button type="submit" class="btn neon-btn">Scan</button>
    </form>
  </section>

  <!-- Threat Meter -->
  <section class="container" data-aos="fade-up">
    <h2 class="text-info">Threat Level</h2>
    <div id="threatMeter"></div>
  </section>

  <!-- Scan Timeline -->
  <section class="container" data-aos="fade-up">
    <h2 class="text-info">Scan Timeline</h2>
    <div id="timeline"></div>
  </section>

  <!-- Geo Intelligence -->
  <section class="container" data-aos="fade-up">
    <h2 class="text-info">Geo Intelligence</h2>
    <div id="geoInfo"></div>
  </section>

  <!-- AI Port Interpretation -->
  <section class="container" data-aos="fade-up">
    <h2 class="text-info">AI Port Insights</h2>
    <div id="aiPortInterpret"></div>
  </section>

  <!-- Contact Section -->
  <section class="container text-center" data-aos="zoom-in">
    <h2 class="text-info">Contact Card</h2>
    <p>Email: <a href="mailto:Rishabsolemn@gmail.com">Rishabsolemn@gmail.com</a></p>
    <p>GitHub: <a href="https://github.com/RishabSolemn" target="_blank">github.com/RishabSolemn</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/rishab-ravikumar-7b3b28368" target="_blank">Rishab Ravikumar</a></p>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    // Simulate loading screen delay
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
      }, 2000);
    }
  </script>
</body>
</html>
