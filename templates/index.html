<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSX ‚Äì Port Scanner eXtreme</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    section {
      padding: 2rem;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff;
    }

    #results {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff30;
    }

    .contact-card {
      position: relative;
      margin-top: 3rem;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .contact-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/circuits.png');
      opacity: 0.03;
      animation: moveTrail 20s linear infinite;
    }

    @keyframes moveTrail {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50%, 50%);
      }
    }

    .contact-card h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .contact-card p {
      margin: 0.3rem 0;
    }

    .segment {
      border-top: 1px solid #222;
      margin-top: 3rem;
      padding-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    PSX ‚Äì Port Scanner eXtreme
  </header>

  <section>
    <label>Target Domain/IP: <input type="text" id="target" /></label>
    <label>Start Port: <input type="number" id="start" value="1" /></label>
    <label>End Port: <input type="number" id="end" value="1024" /></label>
    <button onclick="startScan()">Scan</button>

    <div id="results"></div>
  </section>

  <section class="segment">
    <div class="contact-card">
      <h2>Contact Card</h2>
      <p><strong>Email:</strong> Rishabsolemn@gmail.com</p>
      <p><strong>GitHub:</strong> <a href="https://github.com/RishabSolemn" target="_blank">RishabSolemn</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/rishab-ravikumar-7b3b28368" target="_blank">Rishab Ravikumar</a></p>
    </div>
  </section>

  <script>
    async function startScan() {
      const target = document.getElementById("target").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      document.getElementById("results").innerHTML = "üîç Scanning...";

      try {
        const response = await fetch("/scan", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            target: target,
            start: start,
            end: end
          })
        });

        if (!response.ok) {
          throw new Error("Scan failed.");
        }

        const data = await response.json();
        document.getElementById("results").innerHTML = `
          <p><strong>IP:</strong> ${data.ip}</p>
          <p><strong>Threat Level:</strong> ${data.threat}</p>
          <p><strong>Open Ports:</strong> ${data.open_ports.join(", ") || "None found"}</p>
          <p><strong>Geo Info:</strong> ${data.geo.country_name || "Unavailable"}</p>
        `;
      } catch (err) {
        document.getElementById("results").innerHTML = "‚ùå Error: " + err.message;
      }
    }
  </script>

</body>
</html>
