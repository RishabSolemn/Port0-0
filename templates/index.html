<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSX - Port Scanner eXtreme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        header {
            padding: 30px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 2px solid #00FFC6;
        }

        header h1 {
            font-size: 3rem;
            color: #00FFC6;
            text-shadow: 0 0 20px #00ffc677;
        }

        #scanner-section {
            padding: 50px 20px;
        }

        .neon-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #00FFC6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 12px #00ffc633;
            margin-bottom: 30px;
        }

        .scan-btn {
            background: #00FFC6;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .scan-btn:hover {
            background: #000;
            color: #00FFC6;
            border: 1px solid #00FFC6;
        }

        .port-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 5px solid;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .threat-chart, .ref-section {
            margin-top: 50px;
        }

        .ref-card {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-left: 5px solid;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .modal-backdrop.show {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #191919;
            border: 1px solid #00FFC6;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
            display: none;
        }

        .rasengan {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #00f7ff;
            animation: spin 1s linear infinite, pulse 1.2s ease-in-out infinite;
            box-shadow: 0 0 25px #00f7ff, inset 0 0 15px #00f7ff;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <header>
        <h1>PSX – Port Scanner eXtreme</h1>
    </header>

    <div class="container" id="scanner-section">
        <div class="neon-box">
            <h3>Enter Host to Scan</h3>
            <div class="input-group mb-3">
                <input type="text" id="host-input" class="form-control" placeholder="example.com or 192.168.1.1">
                <button class="scan-btn" onclick="confirmScan()">Scan</button>
            </div>
        </div>

        <div id="results-section"></div>

        <div class="threat-chart">
            <h4>⚠️ Default Threat Level Chart</h4>
            <div id="threat-ref" class="mt-3"></div>
        </div>
    </div>

    <!-- Modal for Permission -->
    <div class="modal fade" id="permissionModal" tabindex="-1" aria-labelledby="permissionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <h5 class="modal-title mb-3">Permission Required</h5>
          <p>Do you have permission to scan this domain or IP?</p>
          <button type="button" class="btn btn-success me-2" data-bs-dismiss="modal" onclick="doScan()">Yes</button>
          <button type="button" class="btn btn-danger" onclick="window.location.reload()">No</button>
        </div>
      </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-overlay" id="loading">
        <div class="rasengan"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const threatLevels = {{ threat_levels|tojson }};

        function confirmScan() {
            let input = document.getElementById("host-input").value.trim();
            if (!input) return alert("Please enter a domain or IP address.");
            new bootstrap.Modal(document.getElementById("permissionModal")).show();
        }

        function doScan() {
            let host = document.getElementById("host-input").value.trim();
            document.getElementById("loading").style.display = "flex";

            fetch("/scan", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ host: host })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                if (data.error) {
                    alert(data.error);
                    return;
                }
                showResults(data);
            });
        }

        function showResults(data) {
            const results = data.results;
            const resultBox = document.getElementById("results-section");
            resultBox.innerHTML = `<h4>Scan Results for ${data.host} [${data.ip}]</h4>`;
            results.forEach(item => {
                const el = document.createElement("div");
                el.className = "port-card";
                el.style.borderLeftColor = item.color;
                el.innerHTML = `
                    <strong>Port ${item.port}:</strong> ${item.status} <br>
                    <small>${item.description}</small><br>
                    <span style="color: ${item.color}; font-weight: bold;">${item.threat_name}</span> –
                    <small>${item.threat_description}</small>
                `;
                resultBox.appendChild(el);
            });

            resultBox.innerHTML += `<a href="/download-log" class="btn btn-outline-light mt-3">⬇️ Download Scan Log</a>`;
        }

        window.onload = () => {
            const threatRef = document.getElementById("threat-ref");
            Object.values(threatLevels).forEach(([name, desc, color]) => {
                const el = document.createElement("div");
                el.className = "ref-card";
                el.style.borderLeftColor = color;
                el.innerHTML = `<strong style="color: ${color}">${name}</strong> – ${desc}`;
                threatRef.appendChild(el);
            });
        }
    </script>
</body>
</html>
