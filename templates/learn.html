  <h1>🧠 Learn About Ports</h1>
  <p>Ports are communication gateways on devices. For example:</p>
  <ul style="list-style:none;">
    <li>🌐 80 = HTTP</li>
    <li>🔒 443 = HTTPS</li>
    <li>📬 25 = SMTP (Email)</li>
  </ul>
  <p>Each service runs on a specific port. Port scanning helps discover open services.</p>
